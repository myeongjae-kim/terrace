<p>여러 지혜들을 얻었다.</p>
<p>기억에 남는 부분 2가지 있음. 첫 번째는 ‘야생마와 소크라테스’, 두 번째는 책의 자승자박…</p>
<p>‘소크라테스 내용 인용하기’</p>
<p>야생마에 대한 나의 경험</p>
<p>‘책 35쪽, 119쪽 내용 모순 인용’</p>
<p>권오현님 내부의 하나의 큰 원칙을 적용함에 있어서 모순적인 상황이 발생한 것이라고 생각함. 공자도 제자의 성향에 따라 같은 상황에서 다른 가르침을 주었다. 겉보기에는 모순처럼 보임. 모순처럼 보이는 부분에 권오현님이 설명을 더 할애하였다면 분명 납득할 만한 내용이었을 것이다.</p>
